
	<div
		ng-repeat="(key, value) in kitchenPartyCtrl.menus | groupBy: 'category'"
	>
		<div class="col-xs-12 menu-categories">
			<h3>{{ key }}</h3>
		</div>
		<kitchen-menu
			ng-repeat="item in value"
			item="item"
			menu="kitchenPageCtrl.editedMenu"
			save="kitchenPageCtrl.saveOrder(foodToOrder)"

		/>
	</div>
