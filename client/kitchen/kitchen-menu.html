<div class="col-xs-7">
	{{kitchenMenuCtrl.item.item_name}}
</div>
<div class="col-xs-2">
	{{kitchenMenuCtrl.item.item_price}}
</div>
<div class="col-xs-2">
	<button 
		class="guest-button food-modal-trigger"
		data-toggle="modal"
		data-target="#foodTarget{{kitchenMenuCtrl.item.id}}"

	>
		Description
	</button>
</div>
<div class="col-xs-1">
	<button class="guest-button">Order</button>
</div>


<div 
	class="modal fade "
	id="foodTarget{{kitchenMenuCtrl.item.id}}"
	tabindex="-1"
	role="dialog"
>	
	<div class="modal-dialog modal-lg" role="document">
		
		<div class="modal-content">
			
			<div class="modal-header">
					Essen
				<button 
					class="close btn"
					data-dismiss="modal"				
				>
					<i class="fa fa-window-close" aria-hidden="true"></i>
				</button>
			</div>
			<div class="modal-body">
				<div class="container">
					<div class="row">
						<h3>{{kitchenMenuCtrl.item.item_name}}</h3>
					</div>
					<div class="row">
						{{kitchenMenuCtrl.item.item_description}}
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button
					class="guest-button"
					data-dismiss="modal"
				>
					Close
				</button>
				<button 
					class="guest-button"
				>
					Order
				</button>
			</div>

		</div>
	</div>
</div>
