<div class="modal-header">
	Essen
	<button 
		class="close btn"
		data-dismiss="modal"				
	>
		<i class="fa fa-window-close" aria-hidden="true"></i>
	</button>
</div>
<div class="modal-body">
	
		<form ng-submit="partyOrderCtrl.addFood()">
			<div class="form-group">
				<h3 >
					{{partyOrderCtrl.order.item_name}}

				</h3>
				
				<h3>
					Special Instructions
				</h3>
				<div class="col-xs-12">
					<input 
						
						class="form-control" 
						ng-model="partyOrderCtrl.foodOrder.special_instructions"
					>
				</div>
				<h3>
					Drink
				</h3>
				<div class="col-xs-12">
					<input 
						
						class="form-control" 
						ng-model="partyOrderCtrl.foodOrder.drink"
					>
				</div>
			</div>


			<button class="guest-button add-to-order" type="submit" >
				Add Food to Order
			</button>
		</form>
	
</div>
<div class="modal-footer">
	<button
		class="guest-button"
		data-dismiss="modal"
	>
		Close
	</button>
</div>
