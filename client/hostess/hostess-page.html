<h1>Hostess Container</h1>

<div class="row">
	<div class="col-md-5">
		<h2>Check-In</h2>
		<hostess-checkin 
			party="hostessPageCtrl.editedParty"
			save="hostessPageCtrl.saveParty(editedParty)"
		/>
	</div>
	<div class="col-md-7">
		<h2>Seating</h2>
		<div class="row">
			<div class="col-md-7">
				<h2>Party Name</h2>
			</div>
			<div class="col-md-1">
				<h2>#</h2>
			</div>
			<div class="col-md-4">
				<h2>Wait Time</h2>
			</div>
		</div>
		<div class="row ">
			<div class="hostess-seating-rows">
			<hostess-seating 
				ng-repeat="party in hostessPageCtrl.parties | orderBy: 'checkin_time'"
				party="party"
			/>
			</div>
		</div>
	</div>
</div>
