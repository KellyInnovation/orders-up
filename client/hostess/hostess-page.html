<h1>Hostess Container</h1>

<div class="row">
	<div class="col-md-5">
		<h2>Check-In</h2>
		<hostess-checkin 
			party="hostessPageCtrl.editedParty"
			save="hostessPageCtrl.saveParty(editedParty)"
		/>
	</div>
	<div class="col-md-7">
		<h2>Seating</h2>
		<hostess-seating 
			ng-repeat="party in hostessPageCtrl.parties"
			party="party"
		/>
	</div>
</div>
